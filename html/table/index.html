<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h3>Store Hours</h3>

    <table style="border: 1px solid black">
      <colgroup>
        <col span="2" style="text-align: center; background-color: lightblue" />
        <col span="2" style="text-align: center; background-color: salmon" />
      </colgroup>
      <thead>
        <tr>
          <th colspan="2" style="width: 100px">Sunday</th>
          <th style="width: 100px">Monday</th>
          <th style="width: 100px">Tuesday</th>
          <th style="width: 100px">Wednesday</th>
          <th style="width: 100px">Thursday</th>
          <th style="width: 100px">Friday</th>
          <th style="width: 100px">Saturday</th>
        </tr>
      </thead>
      <tbody>
        <tr style="text-align: center">
          <td>Closed</td>
          <td>9-5</td>
          <td>9-5</td>
          <td>9-5</td>
          <td>9-5</td>
          <td>9-5</td>
          <td>10-2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td style="width: 100px">Sunday</td>
          <td style="width: 100px">Monday</td>
          <td style="width: 100px">Tuesday</td>
          <td style="width: 100px">Wednesday</td>
          <td style="width: 100px">Thursday</td>
          <td style="width: 100px">Friday</td>
          <td style="width: 100px">Saturday</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
