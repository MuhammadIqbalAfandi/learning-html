<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Frame</title>
  </head>
  <body>
    <h1>Hello this is Inline Frame</h1>
    <iframe
      width="1280"
      height="720"
      src="https://www.youtube.com/embed/nm-r8-JLDvE?list=PL-CtdCApEFH9EVHI2JfQ16EPtpoO1fJ3y"
      title="Tutorial CSS Layout (Bahasa Indonesia)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <br />
    <iframe src="About.html" frameborder="0" title="about page"></iframe>
  </body>
</html>
