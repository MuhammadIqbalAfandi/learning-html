<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form
      name="user-form"
      action=""
      method="get"
    >
      <input type="color" name="color-favorite" id="color-favorite" />

      <br />

      <input
        type="date"
        name="begin-enterprise"
        id="begin-enterprise"
        value="2024-09-25"
      />

      <br />

      <input
        type="datetime-local"
        name="datetime-in"
        id="datetime-in"
        value="2024-09-25T23:45"
      />

      <br />

      <input
        type="month"
        name="termination-date"
        id="termination-date"
        value="2024-08"
      />

      <br />

      <input type="time" name="lunch-break" id="lunch-break" value="12:10" />

      <br />

      <input type="week" name="off" id="off" value="2024-W12" />
    </form>
  </body>
</html>
