<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="" method="get" enctype="multipart/form-data" target="_blank">
      <input
        type="hidden"
        name="csf"
        id="csf"
        value="1b5bf196-76c0-4d28-acb7-91d537c6b54c"
      />

      <label for="username">username: </label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Spongebob"
        minlength="6"
        maxlength="15"
        required
      />
      <br />

      <label for="password">password: </label>
      <input type="password" name="password" id="password" /> <br />

      <label for="email">email: </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="your_email@example.com"
      />
      <br />

      <label for="phone">phone: </label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="08xx-xxxx-xxxx"
        pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"
      />
      <br />

      <label for="bday">birthday: </label>
      <input type="date" name="date" id="bday" /> <br />

      <label for="quantity">quantity: </label>
      <input
        type="number"
        name="quantity"
        id="quantity"
        min="0"
        max="99"
        value="1"
      />
      <br />

      <label for="title">title: </label>
      <input type="text" name="title" id="title" />

      <label for="mr">Mr. </label>
      <input type="radio" name="title" id="mr" />
      <label for="ms">Ms. </label>
      <input type="radio" name="title" id="ms" />
      <label for="phd">PHD. </label>
      <input type="radio" name="title" id="phd" /> <br />

      <label for="payment">payment: </label>
      <select name="payment" id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
      </select>
      <br />

      <label for="subscribe">subscribe: </label>
      <input type="checkbox" name="subscribe" id="subscribe" /> <br />

      <label for="comment">comment: </label>
      <textarea name="comment" id="comment" rows="3" cols="25"></textarea>
      <br />

      <label for="file">file: </label>
      <input type="file" name="file" id="file" accept="image/png, image/jpeg" />

      <br />
      <label for="tall">Tall</label>
      <input
        type="range"
        name="tall"
        id="tall"
        min="100"
        max="200"
        value="100"
        step="10"
      />

      <br />
      <fieldset>
        <legend>Optional</legend>
        <label for="your-website">Your Website</label>
        <input
          type="url"
          name="your-website"
          id="your-website"
          placeholder="https:// or http://"
        />

        <br />
        <label for="city">City</label>
        <select name="city" id="city">
          <optgroup label="Sumatera Utara">
            <option value="binjai">Binjai</option>
            <option value="medan">Medan</option>
          </optgroup>
          <optgroup label="Jawa">
            <option value="bandung">bandung</option>
            <option value="jakarta">Jakarta</option>
          </optgroup>
        </select>

        <br />
        <label for="hoby">Hobbies</label>
        <input list="hobbies" name="hoby" id="hoby" />

        <datalist id="hobbies">
          <option value="coding">Coding</option>
          <option value="gaming">Gaming</option>
          <option value="reding">Reading</option>
        </datalist>
      </fieldset>

      <br />
      <input type="reset" />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
